<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS Style Sheet-->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>HTML, CSS, & JS Test Site</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-2">HTML, CSS, & JS Test Site</h1>
            <p class="lead">This is a Community-Based Testing Site for HTML, CSS, & JS</p>
            <hr class="my-4">

            <p class="display-4">Click the link below to start the test.</p>
            <button class="btn btn-primary btn-lg" id="startButton">Start Test</button>
            <p id="demo"></p>
            <progress value="0" max="10" id="progressBar"></progress>
            <div id="quiz"></div>
            <br>
            <div class="container-left">
                <h2 id="testLocator"></h2>
                <div id="test"></div>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!--<script src="apps.js"></script>-->
    <script src="apps.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
